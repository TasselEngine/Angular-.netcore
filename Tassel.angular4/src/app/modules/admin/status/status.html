<div *ngIf="ShouldShow" TasselPadding [PaddingDetails]="[12,16,12,16]">
    <h1>
        <b>Status</b>
    </h1>
    <hr/>

    <div style="margin-top:32px">
        <nz-input nzType="textarea" nzRows="7" nzPlaceHolder="Input status here." [(ngModel)]="VM.Content" (keyup)="OnInputKeyUp()"></nz-input>
    </div>

    <tassel-common-stickers (OnStickerClicked)="TiebaImageClicked($event)"></tassel-common-stickers>

    <tassel-common-imguplist [saveList]="VM.Images" [showSubmit]="false" [auto]="true" (OnUploaded)="OnUploaded($event)"></tassel-common-imguplist>

    <button nz-button (click)="Submit()">Submit</button>

</div>
