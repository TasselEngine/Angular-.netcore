<div TasselFullContent #rootContent>
    <nz-layout TasselFullContent class="main-div">
        <nz-sider [nzWidth]="360" [nzCollapsedWidth]="0" [(nzCollapsed)]="!ShowSlider||HideAll" [nzTrigger]="null" class="slider-div">
            <div class="slider-inner">
                <div class="slider-listgp">
                    <img src="assets/img/icon.jpg" style="width:160;height:160px;border-radius:50%" />
                    <p class="name-title"><span>Bruce Wayne</span></p>
                    <p class="legend-title"><b>Desperado</b></p>
                    <hr style="margin-top:12px;" />
                    <div>
                        <ul class="slider-ul">
                            <li>
                                <p><a routerLink="/index" routerLinkActive="acrive">Home</a></p>
                            </li>
                            <li>
                                <p>Status</p>
                            </li>
                            <li>
                                <p>Posts</p>
                            </li>
                            <li>
                                <p>Notes</p>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nz-sider>
        <nz-content class="content-div">
            <div class="content-inner" [style.background]="ShowBack?'#fff':'transparent'">
                <link rel="stylesheet" href="/assets/css/styles.css">
                <router-outlet></router-outlet>
            </div>
            <div class="user-div">
                <nz-affix>
                    <nz-popover *ngIf="identity.IsLogined" [nzTitle]="CurrentUser.FriendlyName" [(nzVisible)]="ShowPopover" [nzTrigger]="'click'"
                        [nzPlacement]="'bottomRight'">
                        <div class="avatar-div" nz-popover>
                            <div *ngIf="CurrentUser.Photo">
                                <img [src]="CurrentUser.Photo" class="avatar-icon" />
                            </div>
                            <div *ngIf="!CurrentUser.Photo">
                                <i class="anticon anticon-smile-o"></i>
                            </div>
                        </div>
                        <ng-template #nzTemplate>
                            <p> <a>Profile</a></p>
                            <p> <a (click)='Logout()'>Logout</a></p>
                        </ng-template>
                    </nz-popover>
                    <div *ngIf="!identity.IsLogined && !HideAll" class="avatar-icon avatar-dark">
                        <a routerLink="/user/login" routerLinkActive="acrive">
                        <i class="anticon anticon-user nologin-icon" ></i>
                    </a>
                    </div>
                </nz-affix>
            </div>
        </nz-content>
    </nz-layout>
</div>
