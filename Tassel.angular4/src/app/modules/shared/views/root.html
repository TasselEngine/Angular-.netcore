<div style="width:800px;">
  <div nz-row>
    <div style="display: block;">
      <canvas baseChart width="300" height="100" [datasets]="lineChartData" [labels]="lineChartLabels" [options]="lineChartOptions"
        [legend]="lineChartLegend" [chartType]="lineChartType" (chartHover)="chartHovered($event)" (chartClick)="chartClicked($event)"></canvas>
    </div>
  </div>
  <div nz-row style="margin-bottom: 10px">
    <table class="table table-responsive table-condensed">
      <tr>
        <th *ngFor="let label of lineChartLabels">{{label}}</th>
      </tr>
      <tr *ngFor="let d of lineChartData">
        <td *ngFor="let label of lineChartLabels; let j=index">{{showInt(d && d.data[j])}}</td>
      </tr>
    </table>
    <div style="text-align:center">
      <button nz-button [nzType]="'primary'" (click)="randomize()">CLICK</button>
    </div>
  </div>
</div>
