<div TasselPadding [PaddingDetails]="[16,8,0,8]">
    <tassel-common-waterfall [data]="Posts" [loader]="postsProvide" [template]="temp"></tassel-common-waterfall>
</div>

<ng-template let-model="model" #temp>
    <div *ngIf="model">
        <nz-card class="card-div card-fadin" [nzBordered]="false">
            <ng-template #body>
                <div class="custom-card">
                    <h3 *ngIf="model.Content">{{model.Content}}</h3>
                    <!-- <p *ngIf="model.Summary" [style.margin-top]="model.Cover?'0px':'8px'">{{model.Summary}}</p> -->
                </div>
                <div *ngIf="model.Images.length>0" class="custom-image">
                    <tassel-common-imggrid [images]="model.Thumbnails"></tassel-common-imggrid>
                </div>
                <div class="pending">
                    <div *ngIf="model.CreateTime" class="pending-right">
                        <i class="anticon anticon-tag"></i>
                        <span>{{model.CreateTime.FormatDateTime}}</span>
                    </div>
                    <div class="pending-div">
                        <i *ngIf="IsLiked(model)" class="anticon anticon-heart" style="color:rgb(206, 68, 89)"></i>
                        <i *ngIf="!IsLiked(model)" class="anticon anticon-heart-o"></i>
                        <span>{{model.likers_count}}</span>
                    </div>
                </div>
            </ng-template>
        </nz-card>
    </div>
</ng-template>
