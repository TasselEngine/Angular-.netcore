<div *ngIf="ShouldShow" wsPadding [details]="IsWideScreen?[16,8,0,8]:[0,0,0,0]">

    <div class="title-div">
        <h2 xi18n section="admin">Dashboard</h2>
    </div>

    <nz-tabset class="tab-container">

        <nz-tab>
            <ng-template #nzTabHeading>
                <!-- <i [ngClass]="tab.icon"></i> -->
                <span xi18n section="admin">Users</span>
            </ng-template>
            <tassel-admin-usertable></tassel-admin-usertable>
        </nz-tab>

        <nz-tab>
            <ng-template #nzTabHeading>
                <!-- <i [ngClass]="tab.icon"></i> -->
                <span xi18n section="admin">Logs</span>
            </ng-template>
            <tassel-admin-logs></tassel-admin-logs>
        </nz-tab>

    </nz-tabset>

</div>
