<div #indexDiv>
    <div class="wf-loading-div wf-display wf-hidden" [class.wf-hidden]="Loaded">
        <tassel-common-loading [borderSize]="5" [borderLine]="0.8" borderColor="#585858" padding="0"></tassel-common-loading>
    </div>
    <div nz-row>
        <div nz-col nzSpan="24">
            <ng-container *ngFor="let item of Posts; let i = index">
                <ng-template [ngTemplateOutlet]="template" [ngTemplateOutletContext]="{ model: item, index : i }" [ngTemplateOutlet]="template"></ng-template>
            </ng-container>
        </div>
    </div>
</div>
