<div #indexDiv>
    <div class="wf-loading-div wf-display wf-hidden" [class.wf-hidden]="Loaded">
        <tassel-common-loading [borderSize]="5" [borderLine]="0.8" borderColor="#585858" padding="0"></tassel-common-loading>
    </div>
    <div nz-row>

        <div nz-col [nzSpan]="Adaptor.Col | tasselAdaptor:1" #col01>
            <ng-template *ngFor="let item of Bindings[0]" [ngTemplateOutlet]="template" [ngTemplateOutletContext]="{ model: item }">
            </ng-template>
        </div>

        <div *ngIf="Adaptor.Col>=2" nz-col [nzSpan]="Adaptor.Col | tasselAdaptor:2" #col02>
            <ng-template *ngFor="let item of Bindings[1]" [ngTemplateOutlet]="template" [ngTemplateOutletContext]="{ model: item }">
            </ng-template>
        </div>

        <div *ngIf="Adaptor.Col>=3" nz-col [nzSpan]="Adaptor.Col | tasselAdaptor:3" #col03>
            <ng-template *ngFor="let item of Bindings[2]" [ngTemplateOutlet]="template" [ngTemplateOutletContext]="{ model: item }">
            </ng-template>
        </div>

        <div *ngIf="Adaptor.Col>=4" nz-col [nzSpan]="Adaptor.Col | tasselAdaptor:4" #col04>
            <ng-template *ngFor="let item of Bindings[3]" [ngTemplateOutlet]="template" [ngTemplateOutletContext]="{ model: item }">
            </ng-template>
        </div>

    </div>
</div>
