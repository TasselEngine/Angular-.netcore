<div #self [hidden]="!ShowEdit" class="vm-comt-edit vm-comt-edit-transp" [class.vm-comt-edit-transp]="IsTransparent" [class.opc-none]="!openEditor"
    [class.opc-all]="openEditor">
    <p *ngIf="Mentioned" class="vm-mentioned-name">@{{Mentioned.UserName}}</p>
    <nz-input nzType="textarea" nzRows="7" [nzPlaceHolder]=" 'Input your reply here.' | xi18n:'editor' " (keyup)="OnInputKeyUp()"
        [(ngModel)]="VM.Comment" #replyInput></nz-input>
    <div style="margin-top:4px">
        <tassel-common-stickers [uploadEnabled]="true" (OnStickerClicked)="TiebaImageClicked($event)"></tassel-common-stickers>
    </div>
    <div class="vm-submot-btn">
        <button nz-button nzType="primary" (click)="AddComment()" class="vm-btn-margin">{{'Submit' | xi18n:'editor' }}</button>
        <button nz-button nzType="default" (click)="AbortComment()">{{'Cancel' | xi18n:'editor' }}</button>
    </div>
</div>
