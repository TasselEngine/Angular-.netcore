<nz-sider [nzWidth]="360" [nzCollapsedWidth]="0" [nzCollapsed]="!show" [nzTrigger]="null" class="slider-div root-slider">
    <div class="slider-inner">
        <div class="slider-listgp">
            <img src="assets/img/icon.jpg" class="main-icon" />
            <p class="name-title">
                <span>{{AppMain.Owner}}</span>
            </p>
            <p class="legend-title" [title]="AppMain.Description">
                <b>{{AppMain.Title}}</b>
            </p>
            <hr style="margin-top:12px;" />
            <div>
                <ul class="slider-ul">
                    <li>
                        <p>
                            <a [routerLink]="RouteLinks.Home" routerLinkActive="active" xi18n="Home@@index_home"></a>
                        </p>
                    </li>
                    <li>
                        <p>
                            <a (click)="RefreshStatusAndGo()" xi18n="Status@@index_status"></a>
                        </p>
                    </li>
                    <li>
                        <p xi18n="Posts@@index_posts"></p>
                    </li>
                    <li>
                        <p xi18n="Notes@@index_notes"></p>
                    </li>
                    <li *ngIf="Logined&&(CurrentUser.Role==='admin'||CurrentUser.Role==='core')">
                        <p>
                            <a [routerLink]="RouteLinks.AdminDashboard" routerLinkActive="active" xi18n="Manage@@index_manage"></a>
                        </p>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nz-sider>
